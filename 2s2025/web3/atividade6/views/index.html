<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" aria-hidden><path fill="currentColor" d="M3 13h8V3H3v10zm10 8h8v-6h-8v6zM3 21h8v-6H3v6zm10-18v6h8V3h-8z"/></svg>
        <h1>Controle de Despesas</h1>
      </div>
      <div class="user-note">Simples • Rápido • Intuitivo</div>
    </header>

    <main class="main">
      <section class="panel form-panel card">
        <h2>Adicionar Despesa</h2>
        <form id="expenseForm" class="form">
          <div class="row">
            <label>
              Descrição
              <input type="text" id="description" name="description" placeholder="Aluguel, supermercado..." required />
            </label>
            <label>
              Valor (R$)
              <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00" required />
            </label>
          </div>
          <div class="row">
            <label>
              Data
              <input type="date" id="date" name="date" required />
            </label>
            <div class="actions">
              <button type="submit" class="btn btn-green">Cadastrar Despesas</button>
            </div>
          </div>
        </form>
      </section>

      <section class="panel list-panel card">
        <div class="summary">
          <div>
            <div class="summary-title">Total de Despesas</div>
            <div id="total" class="summary-amount">R$ 0,00</div>
          </div>
          <div id="loading" class="loader hidden" aria-hidden></div>
        </div>

        <ul id="expensesList" class="expenses-list" aria-live="polite"></ul>
        <div id="empty" class="empty hidden">Nenhuma despesa cadastrada ainda.</div>
      </section>
    </main>

    <footer class="footer">
      <small>Backend: [GET /expenses], [POST /expenses], [PUT /expenses/:id], [DELETE /expenses/:id], [GET /expenses/total]</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
